<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Disaster Relief System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Disaster Relief System - Admin</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
            </ul>
            <a href="index.html" class="btn-primary">Back</a>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Admin Login</h2>
                <p>Access administrative dashboard</p>
            </div>
            <form onsubmit="event.preventDefault(); adminLogin();">
                <div class="form-group">
                    <label for="admin-username">Admin Username</label>
                    <input type="text" id="admin-username" name="admin-username" required placeholder="Enter admin username">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="admin-password" required placeholder="Enter admin password">
                </div>
                <div class="form-group">
                    <label for="admin-code">Security Code</label>
                    <input type="text" id="admin-code" name="admin-code" required placeholder="Enter security code">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
            <div class="form-footer">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Disaster Relief Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
